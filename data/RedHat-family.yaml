---
thumbor::additional_packages:
  - 'automake'
  - 'gcc'
  - 'gcc-c++'
  - 'gifsicle'
  - 'glib2'
  - 'libcurl-devel'
  - 'libjpeg-turbo'
  - 'libSM'
  - 'libXext'
  - 'libXrender'
  - 'make'
  - 'openssl-devel'
  - 'openssl-libs'
thumbor::manage_epel: true
thumbor::pip_provider: 'pip3'
thumbor::python_config:
  # EPEL provides additional packages
  use_epel: true
